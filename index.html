<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Farkle</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <!-- Score Cards -->
    <div class="wrapper">
      <div class="box score-card" id="score-card1">
        <input type="text" class="name" maxlength="20">
        <p>Current Score:</p>
        <div class="userScore">500</div>
        <div class="closeButton"></div>
      </div>
      <div class="box score-card" id="score-card2">
      </div>
      <div class="box score-card" id="score-card3">
      </div>
      <div class="box score-card add-button">
        +
      </div>
    </div>

    <!-- Left Panel -->
    <div class="box panel">
      <button class="play-button" id="roll-button" type="button">
        Roll
      </button><br>
      <button class="play-button" id="bank-button" type="button">
        Bank
      </button>
      <hr>
      <!--This is a test of what will be in a row-->
      <p>score: </p>
      <div class="row" id="row1"><img src="images/dice-1-640px.png" /><img src="images/dice-2-640px.png" /><img src="images/dice-3-640px.png" /><img src="images/dice-4-640px.png" /><img src="images/dice-5-640px.png" /><img src="images/dice-6-640px.png" /></div>
      <hr>
      <div class="row" id="row2"></div>
      <hr>
      <div class="row" id="row3"></div>
      <hr>
      <div class="row" id="row4"></div>
      <hr>
      <div class="row" id="row5"></div>
      <hr>
      <div class="row" id="row6"></div>
    </div>

    <!-- Play Area -->
    <!-- Hints -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Farkle</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <!-- Score Cards -->
    <div class="wrapper">
      <div class="box score-card" id="score-card1">
        <input type="text" class="name" maxlength="20">
        <p>Current Score:</p>
        <div class="userScore">500</div>
        <button id="remove-button1">Remove Player</button>
      </div>
      <div class="box score-card" id="score-card2">
        <input type="text" class="name" maxlength="20">
        <p>Current Score:</p>
        <div class="userScore">500</div>
        <button id="remove-button2">Remove Player</button>
      </div>
      <div class="box score-card" id="score-card3">
        <input type="text" class="name" maxlength="20">
        <p>Current Score:</p>
        <div class="userScore">500</div>
        <button id="remove-button3">Remove Player</button>
      </div>
      <div class="box score-card" id="add-card">
        <button id="add-button"><img src="images/addButton.png" /></button>
      </div>
    </div>

    <div class="wrapper2">
      <!-- Left Panel -->
      <div class="box panel">
        <div class="sub-wrapper">
          <button class="sidebar-button" id="roll-button" type="button">
            Roll
          </button>
          <button class="sidebar-button" id="roll-prev-button" type="button">
            Roll prev.
          </button>
        </div>
        <button class="sidebar-button" id="bank-button" type="button">
          Bank
        </button>
        <p id="round-score">Score this turn: </p>
        <hr>
        <div class="row" id="row1">

        </div>
        <hr>
        <div class="row" id="row2"></div>
        <hr>
        <div class="row" id="row3"></div>
        <hr>
        <div class="row" id="row4"></div>
        <hr>
        <div class="row" id="row5"></div>
        <hr>
        <div class="row" id="row6"></div>
      </div>

      <!-- Play Area -->
      <div class="box play-area">
        <p id="play-text">Check the console.log</p>
        <div class="play-dice">
          <button class="play-dice" id="play-b-1"></button>
          <img class="play-dice" id="die1" src="images/dice-1-640px.png" />
        </div>
        <div class="play-dice">
          <button class="play-dice" id="play-b-2"></button>
          <img class="play-dice" id="die2" src="images/dice-2-640px.png" />
        </div>
        <div class="play-dice">
          <button class="play-dice" id="play-b-3"></button>
          <img class="play-dice" id="die3" src="images/dice-3-640px.png" />
        </div>
        <div class="play-dice">
          <button class="play-dice" id="play-b-4"></button>
          <img class="play-dice" id="die4" src="images/dice-4-640px.png" />
        </div>
        <div class="play-dice">
          <button class="play-dice" id="play-b-5"></button>
          <img class="play-dice" id="die5" src="images/dice-5-640px.png" />
        </div>
        <div class="play-dice">
          <button class="play-dice" id="play-b-6"></button>
          <img class="play-dice" id="die6" src="images/dice-6-640px.png" />
        </div>

      </div>
      <!-- Hints -->
    </div> <!--end wrapper2-->
  </body>
</html>
